<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-th Prime Finder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #1c1e21;
        }
        p {
            color: #606770;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #1877f2;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #166fe5;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 2rem;
            word-wrap: break-word;
        }
        .error {
            color: #fa383e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P-th Prime Finder</h1>
        <p>Enter a positive integer 'p' to find the p-th prime number.</p>
        <form id="primeForm">
            <input type="number" id="pValue" placeholder="e.g., 100" min="1" required>
            <button type="submit">Find Prime</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('primeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const pInput = document.getElementById('pValue');
            const resultDiv = document.getElementById('result');
            const p = parseInt(pInput.value, 10);

            resultDiv.textContent = '';
            resultDiv.classList.remove('error');

            if (isNaN(p) || p <= 0) {
                resultDiv.textContent = 'Please enter a positive integer.';
                resultDiv.classList.add('error');
                return;
            }
            
            resultDiv.textContent = 'Calculating...';

            // Use a timeout to allow the UI to update before the potentially long calculation starts
            setTimeout(() => {
                try {
                    const prime = findPthPrime(p);
                    resultDiv.textContent = `The ${p}th prime is: ${prime}`;
                } catch (e) {
                    resultDiv.textContent = `Error: ${e.message}`;
                    resultDiv.classList.add('error');
                }
            }, 10);
        });

        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i = i + 6) {
                if (n % i === 0 || n % (i + 2) === 0) {
                    return false;
                }
            }
            return true;
        }

        function findPthPrime(p) {
            if (p === 1) return 2;
            
            let count = 1;
            let num = 1;

            while (count < p) {
                num += 2; // Check only odd numbers
                if (isPrime(num)) {
                    count++;
                }
            }
            return num;
        }
    </script>
</body>
</html>
